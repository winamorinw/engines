<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Main</title>
</head>
<body>
    <div class="main_container">
        <div class="container_newcard">
            <div class="newcard">
                <form action="#">
                    <select class="selects_" name="" id="">
                        <option selected value="">3х фазный</option>
                        <option value="">однофазный</option>
                    </select>
                    <div class="maininfo_container">
                        <div class="leftside">
                            <input placeholder="мощность" type="number" name="" id="powerinput">
                        </div>
                        <div class="rightside">
                            <select name="" id="rpmselect">
                                <option value="">3000</option>
                                <option value="">1500</option>
                                <option value="">1000</option>
                                <option value="">750</option>
                            </select>
                        </div>
                    </div>
                    <input placeholder="количество секции" type="number" name="" id="">
                    <input placeholder="витки" type="number" name="" id="">

                    <select class="selects_"  name="" id="paralels">
                        <option value="">1 паралель</option>
                        <option value="">2 паралель</option>
                        <option value="">3 паралель</option>
                    </select>
                    <input placeholder="пустых пазов" type="number" name="" id="">
                    <div id="knop"></div>
                    <button id="myButton" onclick="CreateTextField()">+ провод</button></br>
                    <div id="knop2"></div>
                    <button id="myButton" onclick="CreateTextField2()">+ разные витки</button>
                    <input placeholder="из" type="tel" name="" id="">
                    <input placeholder="вх" type="tel" name="" id="">

                    <div class="input_container">
                        <div class="up_container">
                            <label for="trst1">треугольник</label>
                            <label for="trst2">звезда</label>
                        </div>
                        <div class="down_container">
                            <input type="radio" name="trst" id="trst1">
                            <input type="radio" name="trst" id="trst2">   
                        </div>
                    </div>
                    <input placeholder="количество проводников" type="number" name="" id="">

                    <textarea name="" id="" cols="22" rows="3"></textarea>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
